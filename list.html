<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar tag listing</title>
</head>
<body>
    <h1>membuat tag listing</h1>
    <small>unordered list</small>
     <!-- list yang tidak berurutan -->
   
     <ul type="circle">
       <li>bermain bola</li>
       <li>bersantai</li>
       <li>bermain boneka</li>
       <li>bersepeda</li>
    </ul>
    <small>ordered list ol</small>
    <!-- list yang berurutan -->
    <ol type="i">
        <li>makan</li>
        <li>mandi</li>
        <li>rebahan</li>
        <li>bersepeda</li>

    </ol>
</body>
</html>
